<script type="text/javascript">

    $('#confirm').on('click', function(){
        
        var yhk =$.trim($('#yhk').val()); //银行卡
		var khzy = $.trim($('#khzy').val());
        if(yhk == ''){
            msg_alert('usdt地址有误');
            return;
        }

        $.post("{:U('Growth/usdt')}",{yhk:yhk,'khzy':khzy},function(mes){
            if(mes.status == 1){
                msg_alert(mes.message,mes.url);
            }else{
                msg_alert(mes.message);
            }
        },"json");
    });
	
	$('#mycode').click(function(){
        
        var mobile=123;
        <!-- if(mobile=='' || mobile==null){ -->
            <!-- msg_alert('请输入手机号码'); -->
            <!-- return; -->
        <!-- } -->
        $.post("{:U('Growth/sendCode')}",{'mobile':mobile},function(data){
            if(data.status==1){
                msg_alert(data.message);
                RemainTime();
            }else{
                msg_alert(data.message);
            }
        });
        
    });
    
    var intime="{$Think.session.set_time}";
    var timenow ="<?php echo time(); ?>";

    var bet=(parseInt(intime)+60)-parseInt(timenow);
    $(document).ready(function(){
        if(bet>0){
            RemainTime();
        }
    });
    var iTime = 59;
    var Account;
    if(bet>0){
        iTime=bet;
    }
    function RemainTime(){
        var iSecond,sSecond="",sTime="";
        if (iTime >= 0){
            iSecond = parseInt(iTime%60);
            iMinute = parseInt(iTime/60)
            if (iSecond >= 0){
                if(iMinute>0){
                    sSecond = iSecond + "秒后重新发送";
                }else{
                    sSecond = iSecond + "秒后重新发送";
                }
            }
            sTime=sSecond;
            if(iTime==0){
                clearTimeout(Account);
                sTime='获取验证码';
                iTime = 59;
            }else{
                Account = setTimeout("RemainTime()",1000);
                iTime=iTime-1;
            }
        }else{
            sTime='没有倒计时';
        }
        $('#mycode').html(sTime);
    }
	
	
	
</script>

<script>
    function setupLabel() {
        if ($('.label_check input').length) {
            $('.label_check').each(function(){
                $(this).removeClass('c_on');
            });
            $('.label_check input:checked').each(function(){
                $(this).parent('label').addClass('c_on');
            });
        };
        if ($('.label_radio input').length) {    /////
            $('.label_radio').each(function(){
                $(this).removeClass('r_on');
            });
            $('.label_radio input:checked').each(function(){
                $(this).parent('label').addClass('r_on');
            });
        };
    };
    $(document).ready(function(){
        $('body').addClass('has-js');
        $('.label_check, .label_radio').click(function(){
            setupLabel();
        });
        setupLabel();
    });

</script>

<script src="__COM__/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script>
        $(function(){

            /*防刷新：检测是否存在cookie*/
            if($.cookie("captcha")){
                var count = $.cookie("captcha");
                var btn = $('#getting');
                btn.val(count+'秒后可重新获取').attr('disabled',true).css('cursor','not-allowed');
                var resend = setInterval(function(){
                    count--;
                    if (count > 0){
                        btn.val(count+'秒后可重新获取').attr('disabled',true).css('cursor','not-allowed');
                        $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
                    }else {
                        clearInterval(resend);
                        btn.val("获取验证码").removeClass('disabled').removeAttr('disabled style');
                    }
                }, 1000);
            }

            /*点击改变按钮状态，已经简略掉ajax发送短信验证的代码*/
            $('#getting').click(function(){
                var btn = $(this);
                var count = 60;
                var phone = $("#phonenumber").val();
                if(phone==""){
                    msg_alert('请输入手机号码');
                    return;
                }
                $.ajax({
                    url:"{:U('Growth/sms')}",
                    data:{mobiles:phone},
                    dataType:"json",
                    type:"post",
                    async : false,
                    cache : false,
                    success:function(res){
                        console.log(res);
                        if(res!=null){
                            msg_alert("验证码发送成功");
                        }else{
 
                        }
                    },
                    error:function(){
                        msg_alert("验证码发送失败");
                    }
                })
                var resend = setInterval(function(){
                    count--;
                    if (count > 0){
                            btn.val(count+"秒后可重新获取");
                        $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
                    }else {

                        clearInterval(resend);
                        btn.val("获取验证码").removeAttr('disabled style');
                    }
                }, 1000);
                btn.attr('disabled',true).css('cursor','not-allowed');
            });

        });
</script>
<script type="text/javascript">
        $("#second").click(function (){
            sendyzm($("#second"));
        });
        //用ajax提交到后台的发送短信接口

    
        function sendyzm(obj){

            var phone = $("#phonenumber").val();
            if(phone!='') {
                $.ajax({
                    url:"{:U('Growth/sms')}",
                    data:{mobiles:phone},
                    dataType:"json",
                    type:"post",
                    async : false,
                    cache : false,
                    success:function(res){
                        console.log(res);
                        if(res!=null){
                            msg_alert("验证码发送成功");
                        }else{
 
                        }
                    },
                    error:function(){
                        msg_alert("验证码发送失败");
                    }
                })
                setTime(obj);//开始倒计时
            }
        }
     //60s倒计时实现逻辑
        var countdown = 60;
        function setTime(obj) {
            if (countdown == 0) {
                obj.prop('disabled', false);
                obj.text("点击获取验证码");
                countdown = 60;//60秒过后button上的文字初始化,计时器初始化;
                return;
            } else {
                obj.prop('disabled', true);
                obj.text("("+countdown+"s)后重新发送") ;
                countdown--;
            }
            setTimeout(function() { setTime(obj) },1000) //每1000毫秒执行一次
        }

    $('#confirm').on('click', function(){
        var crkxm =$.trim($('#crkxm').val()); //姓名
        if(crkxm == ''){
            msg_alert('请填写持卡人姓名');
            return; 
        }
        var khy =$.trim($('#khy').val()); //开户行
        if(khy==0){
            msg_alert('请选择开户行');
            return;
        }
        var yhk =$.trim($('#yhk').val()); //银行卡
        
        var khzy =$.trim($('#khzy').val()); //开户支行

        if(khzy == ''){
            msg_alert('开户银行支行分行输入有误');
            return;
        }
         var code = $.trim($('#code').val());
         if(code==''){
             msg_alert('验证码有误');
             return;
         }
        $.post("{:U('Growth/Addbank')}",{crkxm:crkxm,khy:khy,yhk:yhk,khzy:khzy,code:code},function(mes){
            if(mes.status == 1){
                msg_alert(mes.message,mes.url);
            }else{
                msg_alert(mes.message);
            }
        },"json");
    });
</script>

<!--input  type="checkbox"  美化 -->
<script>
    function setupLabel() {
        if ($('.label_check input').length) {
            $('.label_check').each(function(){
                $(this).removeClass('c_on');
            });
            $('.label_check input:checked').each(function(){
                $(this).parent('label').addClass('c_on');
            });
        };
        if ($('.label_radio input').length) {    /////
            $('.label_radio').each(function(){
                $(this).removeClass('r_on');
            });
            $('.label_radio input:checked').each(function(){
                $(this).parent('label').addClass('r_on');
            });
        };
    };
    $(document).ready(function(){
        $('body').addClass('has-js');
        $('.label_check, .label_radio').click(function(){
            setupLabel();
        });
        setupLabel();
    });

</script>

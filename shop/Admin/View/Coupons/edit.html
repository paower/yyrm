<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
            <li class="text-muted">{:isset($info)?'修改':新增}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                    <form action="__SELF__" method="post" class="form-horizontal form form-builder" enctype="multipart/form-data" >
                                        <div class="form-type-list">
                                            <div class="form-group hidden item_id ">
                                                <label class="left control-label">ID：</label>
                                                <div class="right">
                                                    <input type="hidden" class="form-control input" name="id" value="{$info.id}">
                                                </div>
                                            </div>

                                             <!-- <div class="form-group item_title ">
                                                <label class="left control-label">名称：</label>
                                                <div class="right">
                                                    <input type="text" class="form-control input" name="title" value="{$info.title}" placeholder="标题" >
                                                </div>
                                            </div> -->
 


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">名称：</label>
                                                <div class="col-sm-3">
                                                    <input  type="text" id="title" class="form-control" name="name" value="{$info.name}">
                                                </div>
                                            </div>
                                                 
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">类型：</label>
                                                <div class="col-sm-3">
                                                    <select name="type">
                                                        <option value="1" <if condition="$info['type']==1">selected</if> >满减</option>
                                                        <option value="2" <if condition="$info['type']==2">selected</if> >全场抵扣</option>
                                                        <option value="3" <if condition="$info['type']==3">selected</if> >指定类型抵扣</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">使用类型：</label>
                                                <div class="col-sm-3">
                                                    <volist name="product_cate" id="data">
                                                        <input type="checkbox" name="product_cate[]" value="{$data.id}" <in name="data.id" value="$info['product_cate']">checked</in> >
                                                        {$data.name}
                                                    </volist>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">使用需要金额：</label>
                                                <div class="col-sm-3">
                                                    <input  type="text" id="sort" class="form-control" name="need" value="{$info.need}">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">抵扣金额：</label>
                                                <div class="col-sm-3">
                                                    <input  type="text" id="sort" class="form-control" name="jian" value="{$info.jian}">
                                                </div>
                                            </div>

                                            <div class="form-group item_config[WEB_SITE_TITLE]">
                                                <label class="col-sm-3 control-label" style="margin-right: 15px">过期时间：</label>
                                                <div class="col-sm-3 input-group">
                                                    <input  type="text" id="sort" class="form-control" name="day" value="{$info.day}">
                                                    <span class="input-group-addon">天</span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">状态：</label>
                                                <div class="col-sm-3">
                                                    <input type="radio" name="status" value="1" <if condition="$info['status'] eq 1">checked=""</if> >启用
                                                    <input type="radio" name="status" value="2" <if condition="$info['status'] eq 2">checked=""</if>>禁用
                                                </div>
                                            </div>

                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                           
                                              
                                           <button class="btn btn-primary" type="submit">确定</button>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
</block>

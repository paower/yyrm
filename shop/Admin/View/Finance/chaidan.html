<extend name="Public/layout"/>
<block name="style" >
	<link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
	<link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
		<!-- 面包屑导航 -->
		<ul class="breadcrumb">
			<li><i class="fa fa-map-marker"></i></li>
			<foreach name="_menu_tab['name']" item="tab_v" >
			<li class="text-muted">{$tab_v}</li>
			</foreach>
			<li class="text-muted">{:isset($info)?'修改':拆单}</li>
		</ul>

		<!-- 主体内容区域 -->
		<div class="tab-content ct-tab-content">
			<div class="panel-body">
				<div class="builder formbuilder-box">
					<div class="form-group"></div>
					<div class="builder-container" >
							<div class="row" >
								<div class="col-xs-12">
									<form action="/admin/Finance/docaidan" method="post" class="form-horizontal form form-builder">
										<div class="form-type-list">
											<div class="form-group hidden item_id ">
												<div class="right">
												</div>
											</div>

											<div class="form-group item_title">
												<label class="left control-label" style="color: #ffb601;">温馨提示：</label>    
											</div>
											<div class="form-group item_title">
												<label class="control-label" style="font-weight: bold;">每次只能拆解一个订单为两个！</label> 
											</div>
											<hr>
											<div class="form-group item_title">
												<label class="left control-label">总金额：</label>
												<div class="right">
													<input type="text" class="form-control input" name="total" value="{$list['pay_nums']}" disabled style="width: 230px; border-radius: 5px;" />
												</div>
											</div>
											<div class="form-group item_title">
												<label class="left control-label">拆解金额：</label>
												<div class="right">
													<input type="text" class="form-control input" name="price" id="price" placeholder="请输入拆解金额"  style="width: 230px; border-radius: 5px;" oninput="value=value.replace(/^[0]+[^\d]*$/g,'')"  ><!-- value="{$info.username}" -->
												</div>
											</div>

			 
										<div class="form-group"></div>
										<div class="form-group bottom_button_list">
											<input type="hidden" id="id" name="id" value="{$list.id}">
											<input type="submit" id="button" class="btn btn-default submit" onclick="return Check('{$list.pay_nums}')" value="确定">
											<!-- <a class="btn btn-primary submit" type="submit" target-form="form-builder" id="button" onclick="return Check('{$list.pay_nums}')">确定</a> -->
											<a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
										</div>
									</div>
								</form>
							</div>    
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
</block>
<block name="script">
	<script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
	<script type="text/javascript" src="__LYUI__/js/chaidan.js"></script>
</block>
